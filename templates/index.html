<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Predict Borrower Status</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="LP_CustomerPrincipalPayments"
          placeholder="LP_CustomerPrincipalPayments"
          required="required"
        />
        <input
          type="text"
          name="LP_CustomerPayments"
          placeholder="LP_CustomerPayments"
          required="required"
        />
        <input
          type="text"
          name="BorrowerAPR"
          placeholder="BorrowerAPR"
          required="required"
        />
        <input
          type="text"
          name="EstimatedEffectiveYield"
          placeholder="EstimatedEffectiveYield"
          required="required"
        />
        <input
          type="text"
          name="LoanMonthsSinceOrigination"
          placeholder="LoanMonthsSinceOrigination"
          required="required"
        />
        <input
          type="text"
          name="DateCreditPulledYear"
          placeholder="DateCreditPulledYear"
          required="required"
        />
        <input
          type="text"
          name="ListingCreationDateYear"
          placeholder="ListingCreationDateYear"
          required="required"
        />
        <input
          type="text"
          name="LoanOriginationDateYear"
          placeholder="LoanOriginationDateYear"
          required="required"
        />
        <input
          type="text"
          name="EstimatedReturn"
          placeholder="EstimatedReturn"
          required="required"
        />
        <input
          type="text"
          name="EstimatedLoss"
          placeholder="EstimatedLoss"
          required="required"
        />
        <input
          type="text"
          name="LenderYield"
          placeholder="LenderYield"
          required="required"
        />
        <input
          type="text"
          name="BorrowerRate"
          placeholder="BorrowerRate"
          required="required"
        />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
